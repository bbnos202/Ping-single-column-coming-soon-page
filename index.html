<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main class="main">
    <h2 class="logo-text">PING<span class="dot">.</span></h2>
    <h1 class="header">We are launching <span class="bold-header"> soon!</span></h1>

    <p class="text">Subscribe and get notified</p>

    <form  class="form" id="form">
      <div class="form-control">
        <input type="email" placeholder="Your email address..." id="email" />
        <i class="fas fa-check-circle"></i>
			  <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <button>Notify Me</button>
    </form>
    
    <img class="dashboard" src="images/illustration-dashboard.png" alt="">

    <i class="fab fa-facebook-f social"></i>
    <i class="fab fa-twitter social"></i>
    <i class="fab fa-instagram social"></i>

    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </main>
  <script src="https://kit.fontawesome.com/070198f54a.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
